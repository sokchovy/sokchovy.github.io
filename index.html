  <link rel="stylesheet" href="style.css">

<body>

    <section id="contact">

      <p>Add your contact information here (email, social media links etc.)</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sokchovy Monirath</p>
  </footer>
